{{template "base" .}} 

{{define "content"}}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>This is about template</h1>

      <p>This came from template: {{index .StringMap "test"}}</p>
      <p>
        {{ if ne (index .StringMap "remote_ip") ""}}
          Your remote ip is {{ index .StringMap "remote_ip" }}
        {{ else }}
          Open home page at <a href="/">Home</a> so i can see it
        {{ end }}
      </p>
    </div>
  </div>
</div>
{{end}}
